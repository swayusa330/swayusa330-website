<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: limegreen;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px;
            border: 1px solid limegreen;
            border-radius: 5px;
            background-color: black;
            color: limegreen;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            background-color: limegreen;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00cc00;
        }

        p {
            color: limegreen;
        }

        a {
            color: limegreen;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .home-btn {
            background-color: #444;
            margin-top: 15px;
        }

        .home-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login / Signup</h1>
        
        <!-- Home Button -->
        <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
        
        <!-- Login Form -->
        <div id="loginForm" style="display:block;">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter Username">
            <input type="password" id="loginPassword" placeholder="Enter Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignupForm()">Sign Up</a></p>
        </div>
        
        <!-- Signup Form -->
        <div id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Enter Username">
            <input type="email" id="signupEmail" placeholder="Enter Email">
            <input type="password" id="signupPassword" placeholder="Enter Password">
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <script>
        // Show Login form
        function showLoginForm() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // Show Signup form
        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        // Login function
        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            // Fetch saved username and password from localStorage
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem(storedUsername + "_password");

            if (username === storedUsername && password === storedPassword) {
                alert("Login successful!");
                localStorage.setItem("username", username);  // Ensure username is in localStorage
                window.location.href = "journal.html";  // Redirect to the journal page
            } else {
                alert("Incorrect username or password.");
            }
        }

        // Signup function
        function signup() {
            const username = document.getElementById("signupUsername").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            if (username && email && password) {
                // Save username and password in localStorage
                localStorage.setItem("username", username);
                localStorage.setItem(username + "_email", email);
                localStorage.setItem(username + "_password", password);

                alert("Account Created! Redirecting...");
                window.location.href = "journal.html";  // Redirect to the journal page
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>

</body>
</html>
