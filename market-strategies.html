<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Strategies</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .inner-container {
            width: 90%;
            max-width: 800px;
            background: black;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            text-align: center;
            border: 1px solid limegreen;
        }
        h1, h2, p, .styled-list li {
            color: white;
        }
        .styled-list {
            list-style: none;
            padding-left: 0;
            text-align: center;
        }
        .styled-list li {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: black;
            background: limegreen;
            font-weight: bold;
            padding: 12px 18px;
            border-radius: 5px;
            border: none;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        .btn:hover {
            background: #00cc00;
            color: black;
        }
    </style>
</head>
<body>
    <div class="inner-container">
        <h1>📈 Market Strategies</h1>
        <p>Master technical & fundamental analysis to improve your trading skills.</p>

        <h2>🔍 Key Topics</h2>
        <ul class="styled-list">
            <li>📊 Technical Analysis: Charts, Indicators & Trends</li>
            <li>📈 Fundamental Analysis: Economic & Market Factors</li>
            <li>🧠 Trading Psychology & Risk Management</li>
        </ul>

        <a href="index.html" class="btn">← Back to Home</a>
    </div>
</body>
</html>
